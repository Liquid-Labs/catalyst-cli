<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows(
          [
                  [ 'ceo@foo.com/CEO', '' ],
                  [ 'ceo@foo.com/CTO', 'ceo@foo.com/CEO' ],
                  [ 'dev@foo.com/Developer', 'ceo@foo.com/CTO' ],
                  [ 'uidev@foo.com/Developer', 'ceo@foo.com/CTO' ],
                  [ 'test@foo.com/Tester', 'ceo@foo.com/CTO' ]
                ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        var config = { 'allowHtml': true,
                       'allowCollapse': true, 'size':'small' };
        chart.draw(data, config);
      }
   </script>
    </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
